<!doctype html>
<html lang="en">
<head>
	<title>5b - Battle for Dream Island</title>
	<meta name="description" content="A puzzle platformer in the world of Battle for Dream Island." />
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div id="center"></div>
      <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
      base: "https://winisepic.github.io/5b/",
      letterbox: "on",
}
    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest(); 
        let player = ruffle.createPlayer();
        let container = document.getElementById("center");
        container.appendChild(player);
        player.load("https://winisepic.github.io/5b/c.swf?path=5b.swf" ); 
	player.style.width = "100vw"; player.style.height = "100vh";
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle.js"></script>
</script>
    <style>
      * {
        margin: 0;
        overflow: hidden;
      	}
</style>
<p> 
	This game (Remake by WinIsEpic) is part of <a href="http://battlefordreamisland.com">Battle for Dream Island</a>.<br />
	<a href="http://htwins.net">HTwins.net</a>
</p>

</div>
</body>
</html>
