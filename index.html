
<!doctype html>
<html lang="en">
<head>
	<title>5b - Battle for Dream Island</title>
	<meta name="description" content="A puzzle platformer in the world of Battle for Dream Island." />
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

<div id="container">
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("http://winisepic.github.io/5b/c.swf?path=5b.swf");
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	
<p>
	This game is part of <a href="http://battlefordreamisland.com">Battle for Dream Island</a>.<br />
	<a href="http://htwins.net">HTwins.net</a>
</p>


</div>
</body>
</html>
