<!doctype html>
<html lang="en">
<head>
	<title>5b - Battle for Dream Island</title>
	<meta name="description" content="A puzzle platformer in the world of Battle for Dream Island." />
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div id="container">
      <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
      base: "https://winisepic.github.io/5b/",
      autoplay: "auto",
      quality: "medium",
}
    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest(); 
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        container.appendChild(player);
        player.load("https://winisepic.github.io/5b/c.swf?path=5b.swf" ); 
	player.style.width = "960px"; player.style.height = "540px";
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle.js"></script>
</div>

</p>
